<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*   SELETORES PERSONALIZADOS
         #   = id
         .   = class
         :   = pseudoclasse
         ::  = pseudoelemento
         >   = filho direto
        */
        body {
            font-family: Arial, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: #000000;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial::before {
            content: "→ ";
        }
        .especial::after {
            content: " ←";
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li class="especial"><a href="https://github.com/Devdiegorosa" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@diego.rosa.drummer">Canal do YouTube</a></li>
        <li><a href="https://www.linkedin.com/feed/">Perfil no LinkedIn</a></li>
    </ul>
</body>
</html>
