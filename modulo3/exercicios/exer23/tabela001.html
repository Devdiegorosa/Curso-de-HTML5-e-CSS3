<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal: left, center, right */
            vertical-align: middle; /* Alinhamento vertical: top, middle, bottom */
        }

        .numero {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <!-- HIERARQUIA DE TABELA (simples)
    TABLE - tabela
    TABLE ROW - linha da tabela
    TABLE HEADER - cabeçalho da tabela
    TABLE DATA - célula de dados
    -->
    <table>
        <tr>   <!-- linha 1 --> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>  <!-- linha 2 -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>    
        <tr> <!-- linha 3 -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- linha 4 -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
