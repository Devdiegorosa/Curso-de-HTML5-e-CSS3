<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 005</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 20px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .cnome {
            background-color: coral;
        }

        .cgrupo {
            background-color: lightblue;
        }

        .cprofissao {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria Santos</td>
                <td>Feminino</td>
                <td>28</td>
                <td>Engenheira</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Feminino</td>
                <td>34</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Daniel Oliveira</td>
                <td>Masculino</td>
                <td>30</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Eduardo Lima</td>
                <td>Masculino</td>
                <td>40</td>
                <td>Advogado</td>
            </tr>
            <tr>
                <td>Felipe Costa</td>
                <td>Masculino</td>
                <td>22</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
