<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/ny-image.png" controls>
        <source src="midia/ny.mp4" type="video/mp4">
        <source src="midia/ny.ogv" type="video/ogg">
        <source src="midia/ny.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com o elemento de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RitK-E2XxGA?si=0qoIzebBW6gsDIdL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>    
<iframe src="https://player.vimeo.com/video/966131510?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Dolomites - Timelapses - 8K"></iframe>
</body>
</html>
