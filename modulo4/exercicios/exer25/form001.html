<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <!-- 
    - No input o 'nome' é usado em HTML/PHP e o 'id'é usado em JavaScript.

    - O label é muito importante:
    no 'for' colocamos o 'id' para associar os campos corretos. 

    - No 'method' se usa o GET quando os dados NÃO são sensíveis "senhas, cartão de crédito e etc...", quando se envia dados até 3000 bytes "3000 letras aproximado" ou envio de fotos ou qualquer envio de arquivos.
    
    - Se usa o POST quando os dados são importantes, quando os dadso são maiores de 3000 bytes ou envio de arquivos.
    -->

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome: </label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome: </label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
