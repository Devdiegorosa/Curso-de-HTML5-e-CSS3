<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Por padrão o iframe tem o tamanho de 300 x 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>

        para programar.
    </p>

     
    <!-- O site do google não permite o uso do iframe -->
    <p> 
        O site do 
        
        <iframe src="https://www.google.com" frameborder="0">
        </iframe>
        
        também é muito legal pena que não funciona dentro do iframe!
    </p>

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no instagram</a>
        </iframe> 
        
        também é bem legal!
    </p>
</body>
</html>
